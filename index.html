<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Fun with Canvas</title>
</head>

<body>

    <header>
        <h3>Amusez vous avec canvas</h3>
        <div id="actions">
            <button class="action-btn" id="paint">
                <img src="/assets/icons/paint.png" alt="Paint">
                <span>Repeindre</span>
            </button>
            <button class="action-btn" id="clear">
                <img src="/assets/icons/clear.png" alt="Nettoyer">
                <span>Nettoyer</span>
            </button>
        </div>
    </header>

    <main>
        <section id="canvas-container">
            <canvas id="canvas"></canvas>
        </section>
    </main>

    <script type="module" src="js/index.js"></script>

</body>

</html>
